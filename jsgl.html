<head>
<title>Simple Shape Viewer</title>
<!-- This is a hacked together elaboration of my webgl2 hello-world program, but it works. Just put the resliced_mesh files in the files directory and point a web server at it. -->
<style>
body {
  background-color: black;
}
#c {
  border: 2px solid black;
  width: 40em;
  height: 30em;
}
#fps {
  width: 20em;
}
#whatFile {
  width: 2em;
}
#main {
  display: block;
  margin: auto;
  text-align: center;
  color: LimeGreen;
}
#usage {
  display: block;
  text-align: left;

}
</style>
</head>
<div id="main">
<canvas id="c" width="400" height="400" ></canvas>
<br>
<span id="fps"></span>

<script id="vs" type="x-shader/x-vertex">#version 300 es

  in vec4 a_position;
  in vec3 a_normal;
  out vec3 v_normal;
  out vec3 v_surfacetolite;
  out vec3 v_surfacetoview;
  uniform mat4 u_worldviewprojection;
  uniform mat4 u_worldinvtrans;
  uniform mat4 u_world;
  uniform vec3 u_liteworldpos;
  uniform vec3 u_viewworldpos;

  void main() {
    gl_Position = u_worldviewprojection * a_position;

    v_normal = mat3(u_worldinvtrans) * a_normal;

    vec3 surfaceworldpos = (u_world * a_position).xyz;

    v_surfacetolite = u_liteworldpos - surfaceworldpos;
    v_surfacetolite = normalize(v_surfacetolite);

    v_surfacetoview = u_viewworldpos - surfaceworldpos;
  }

</script>
<script id="fs" type="x-shader/x-fragment">#version 300 es

  precision mediump float;
  in vec3 v_normal;
  in vec3 v_surfacetolite;
  in vec3 v_surfacetoview;
  out vec4 outColor;
  uniform vec3 u_litdirection;
  uniform vec3 u_litcolor;
  uniform vec3 u_specularcolor;
  uniform vec3 u_basecolor;

  void main() { 

    vec3 surfaceToLightDir = normalize(v_surfacetolite);
    vec3 surfaceToViewDir = normalize(v_surfacetoview);
    vec3 halfVector = normalize(surfaceToLightDir - surfaceToViewDir);
    vec4 base_color = vec4(u_basecolor,1);

    float light = dot(v_normal,v_surfacetolite);
    float specular = dot(v_normal,halfVector);
    specular = pow(specular,3.0);

    base_color.rgb *= u_litcolor * light;
    base_color.rgb += specular * u_specularcolor;

    outColor = base_color;
  }

</script>
<script src="math.js"></script>
<script src="main.js"></script>
